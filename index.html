<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="GPA, 12-point, 9-point, gpa conversion">
    <meta name="description" content="Calculate your canadian GPA, percentage, 12-point system grade, and 9 point system grade. Supports GPA conversion for over 50 Candian universities, including University of Waterloo, University of York, University of Toronto (UFT) and more.">
    <title>WhatsMyGPA.ca - Canadian Universities GPA Calculator</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  </head>
  <body ng-app='WhatsMyGPA.ca'>
<!--     <header>
      <a href="/"><h1 style="color:#ECEFF1;">WhatsMy</h1><h1 style="color:#1B5E20;">GPA</h1></a>
      <h2>Supports over 50 Canadian Universities</h2>
    </header>
    <noscript>Please Enable Javascript Before Continuing</noscript> -->
    
    <section id="main-content">
      <form ng-controller="InputController" action="" class="grade-input-form">
        <h3>1. Select your university or college</h3>

        <ui-select theme="bootstrap" ng-model="selectedUniversity" title="Select your university or college" on-select="universitySelected($item)">
          <ui-select-match placeholder="Select your college or university">{{$select.selected.value.name}}</ui-select-match>
          <ui-select-choices repeat="(key, value) in UniversityList | filter: {'key':$select.search}">
            <div ng-bind-html="value.value.name | highlight: $select.search"></div>
            <p class="university-location">{{value.value.location.city}}, {{value.value.location.state}}, {{value.value.location.country}}</p>
          </ui-select-choices>
        </ui-select>
       <!-- TODO: MAKE the rest show after the university has been selected  -->
        <h3>2. What type of grades are you inputting?</h3>
         <div class="grade-input-type radio" ng-repeat="gradeInputType in selectedUniversity.value.gradeConversions">
           <input type="radio" name="grade-input-type" value="{{gradeInputType}}"> {{gradeInputType.name}}
         </div>
         
        <h3>3. Enter your grades and their credit weight</h3>
        <div class="semester" ng-repeat="semester in ReportCard.semesters">
          <div class="grade" ng-repeat="grade in semester">
                <input ng-model="grade.value" type="text" class="grade-input">
                <datalist ng-model="grade.creditWeight" class="credit_weight">
          </div>
    
            
          </datalist>

        </div>
      </form>
    </section>
    <section id="grade-output">
      
    </section>
      
    <footer>
      
    </footer>
    <link rel="stylesheet" href="style/dist/dist.css">
    <script src="scripts/dist/main.js"></script>
  </body>
</html>
